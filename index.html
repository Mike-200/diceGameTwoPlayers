<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the Dice!</title>
    <!-- connect to the CSS file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article>
        <div class="instructions">
          <h2>2 PLAYER - ROLL THE DICE GAME !</h2>
          <p>
            Roll the dice as few times as you can to reach
            <span id="targetPoints"></span> points
          </p>
          <p>Hold your score at any time but pass play over to your opponent</p>
          <p>
            If you roll a 1, your score will be reset to the last score you held
          </p>
        </div>

        <figure id="playersSideBySide">
          <div>
            <div>
              <img
                class="diceImageDisplay"
                id="diceImage1"
                src="./images/dice6.png"
                alt=""
              />
            </div>
            <div id="interface">
              <p>Number of Rolls this game: <span id="rolls1">0</span></p>
              <h2>Score: <span id="displayScore1">0</span></h2>
              <h2 id="rollTheDiceText1">Roll or Hold</h2>
              <div id="buttons">
                <button class="rollDiceButton" id="rollDiceButton1">
                  Roll
                </button>
                <button class="holdButton" id="holdButton1">Hold</button>
              </div>
            </div>
          </div>
          <div>
            <div>
              <img
                class="diceImageDisplay"
                id="diceImage2"
                src="./images/dice6.png"
                alt=""
              />
            </div>

            <div id="interface">
              <p>Number of Rolls this game: <span id="rolls2">0</span></p>
              <h2>Score: <span id="displayScore2">0</span></h2>
              <h2 id="rollTheDiceText2">Roll or Hold</h2>
              <div id="buttons">
                <button class="rollDiceButton" id="rollDiceButton2">
                  Roll
                </button>
                <button class="holdButton" id="holdButton2">Hold</button>
              </div>
            </div>
          </div>
        </figure>

        <div class="instructions">
          <h3>Minimum number of rolls to beat: <span id="minRolls">10</span></h3>
        </div>
      </article>
    </main>

    <!-- connect to the JavaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
