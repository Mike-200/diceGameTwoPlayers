<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the Dice!</title>
    <!-- connect to the CSS file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article>
        <div class="instructions">
          <h2>2 PLAYER - ROLL THE DICE GAME !</h2>
          <p>
            Roll the dice as few times as you can to reach
            <span id="targetPoints"></span> points
          </p>
          <p>Hold your score at any time but pass play over to your opponent</p>
          <p>
            If you roll a 1, your score will be reset to the last score you held
          </p>
        </div>
        <figure id="playersSideBySide"></figure>
        <div class="instructions">
          <h3>
            Minimum number of rolls to beat: <span id="minRolls">10</span>
          </h3>
        </div>
      </article>
    </main>

    <!-- connect to the JavaScript file -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
